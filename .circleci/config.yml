version: 2.1
jobs:
  run_tests:
    docker:
      - image: tiangolo/uwsgi-nginx:python3.8
    steps:
      - checkout
      - run:s
          name: Install Python Dependencies
          command: |
            echo 'export PATH=>$PATH:~/.local/bin' >> $BASH_ENV && source $BASH_ENV
            pip install --user -r requirements.txt
      - run:s
          name: Run Unit Tests
          command: |
            pytest --junitxml=test-reports/junit.xml --html=test-reports/pytest_report.html --self-contained.html
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports
workflows:
  build_test:
    jobs:
      - run_tests
