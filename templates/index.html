<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Disc Spring Calculator</h1>
    <p>Enter the values to see properties of the disc spring</p>

    <form id="dataForm">
    <table>
        <tr>
            <td><p>Outer Diameter (D<sub>e</sub>):</p></td>
            <td><input type="number" name="D_e" id="D_e"></td>
        </tr>
        <tr>
            <td><p>Inner Diameter (D<sub>i</sub>):</p></td>
            <td><input type="number" name="D_i" id="D_i"></td>
        </tr>
        <tr>
            <td><p>Height (l<sub>o</sub>):</p></td>
            <td><input type="number" name="l_o" id="l_o"></td>
        </tr>
        <tr>
            <td><p>Thickness (t):</p></td>
            <td><input type="number" name="t" id="t"></td>
        </tr>
        <tr>
            <td><p>Number in Series:</p></td>
            <td><input type="number" name="n_series" id="t"></td>
        </tr>
        <tr>
            <td><p>Number in Parallel:</p></td>
            <td><input type="number" name="n_parallel" id="t"></td>
        </tr>
    </table>
    <button type="button" value="submit" id="submit">Submit</button>
    </form>
    
    <img src="" id="force_image" />
    <img src="" id="stress_image" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='index.js')}}"></script>
</body>
</html>
